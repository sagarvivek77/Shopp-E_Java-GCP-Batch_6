<div class="container col-lg-6">
    <h1 class="text-center" style="color:green;">Retailer Login</h1>
    <div class="card">
      <div class="card-body">
        <form class="form-group" ngNativeValidate>
          <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
          <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
          <div class="form-group">
            <label for="email">User Name :</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="rname" placeholder="Enter User Name"
              name="username" required>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Enter password"
              name="password" required>
          </div>
          <br>
          <button (click)="checkLogin()" style="background-color: green;" class="btn btn-success">Login</button>
          <br>
          <label>Not Registered ?</label>
          <br>
          <button (click)="retailerRegister()" style="background-color: green;" class="btn btn-success">Register</button>
        </form>
      </div>
    </div>
  </div>
